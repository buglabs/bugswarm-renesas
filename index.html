<div id=wrap>
<div id="header">

<div id="content">
<h1>Renesas RL78/G13 Network Portal</h1>
 
	<div id="resourcelist">
    <SELECT NAME="droplist" id="droplist">
      <OPTION SELECTED="SELECTED" VALUE=" ">Select an RL78/G13 board to view: </OPTION>
    </SELECT>
    <button type="button" id="populate">Go!</button>
    
   </div>
   <div id="themechoose">
  Choose a theme:
  <SELECT NAME="themeselect" id="themeselect" onChange="changeTheme();">

      </SELECT>
  </div>
</div>

<div id="content2">
  <ul id="sortableLeft" class="connectedSortable">
    <li>
      <h3>Acceleration</h3>
      <div class=chart id="accelChart"></div>
    </li>
    <li>
      <h3>Light Level</h3>
      <div class=chart id="lightChart"></div>
    </li>
    <li>
      <h3>Button Status</h3>
      <table id=buttonTable>
        <tr>
          <th>Button 1</th>
          <th>Button 2</th>
          <th>Button 3</th>
        </tr>
        <tr>
          <td id=b1>0</td>
          <td id=b2>0</td>
          <td id=b3>0</td>
        </tr>
      </table>
    </li>
    </ul>
